<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pyramid to Cone Animation</title>
    <style>
      body {
        margin: 0;
        background: #111;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: sans-serif;
        background: rgba(0, 0, 0, 0.4);
        padding: 10px;
        border-radius: 6px;
      }
      #sideCounter {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-family: sans-serif;
        background: rgba(0, 0, 0, 0.4);
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <label for="speedSlider">Speed:</label>
      <input
        type="range"
        id="speedSlider"
        min="0.001"
        max="0.1"
        step="0.001"
        value="0.02"
      />
      <span id="speedValue">0.02</span>
    </div>
    <div id="sideCounter">Sides: <span id="sideCount">3</span></div>

    <script type="module">
      import * as THREE from "https://esm.sh/three@0.177.0";
      import { OrbitControls } from "https://esm.sh/three@0.177.0/examples/jsm/controls/OrbitControls.js";

      let scene = new THREE.Scene();
      let camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1, 6);

      let renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      let controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.target.set(0, 1, 0);
      controls.update();

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      let pyramid = null;
      let sides = 3;
      let speed = 0.02;

      const slider = document.getElementById("speedSlider");
      const speedValue = document.getElementById("speedValue");
      const sideCountDisplay = document.getElementById("sideCount");

      function createPyramid(s, height = 2) {
        const geometry = new THREE.ConeGeometry(1, height, s);
        const material = new THREE.MeshNormalMaterial({ wireframe: true });
        return new THREE.Mesh(geometry, material);
      }

      function updatePyramid() {
        if (pyramid) scene.remove(pyramid);
        pyramid = createPyramid(Math.floor(sides));
        pyramid.rotation.y = Math.PI / 4;
        pyramid.position.y = 1;
        scene.add(pyramid);
        sideCountDisplay.textContent = Math.floor(sides);
      }

      function animate() {
        requestAnimationFrame(animate);
        sides += speed;
        if (sides > 100) sides = 3;
        updatePyramid();
        controls.update();
        renderer.render(scene, camera);
      }

      animate();

      slider.addEventListener("input", () => {
        speed = parseFloat(slider.value);
        speedValue.textContent = speed.toFixed(3);
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
