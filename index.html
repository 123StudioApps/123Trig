<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>123Trig</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f8fa;
      padding: 2rem 0 4rem 0;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      color: #234;
      font-weight: 800;
    }
    .card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 2px 12px 0 rgba(32,56,85,.10), 0 0.5px 1.5px rgba(0,0,0,0.04);
      margin: 0 auto 2.5rem auto;
      max-width: 1100px;
      padding: 2.1rem 2.2rem 2.1rem 2.2rem;
      display: flex;
      flex-direction: column;
      transition: box-shadow .2s;
    }
    .card:hover {
      box-shadow: 0 8px 36px 0 rgba(32,56,85,.16), 0 1.5px 3.5px rgba(0,0,0,0.04);
    }
    .card-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #264278;
      margin-bottom: 1.2rem;
      text-align: left;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.7em;
    }
    .layout {
      display: flex;
      flex-direction: row;
      gap: 1.7rem;
      justify-content: flex-start;
      align-items: flex-start;
      width: 100%;
    }
    .diagram {
      flex-shrink: 0;
      min-width: 145px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .inputs-col {
      display: flex;
      flex-direction: column;
      gap: 0.15em;
      min-width: 130px;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 0.3em;
      margin-bottom: 0.08em;
    }
    .inputs-col label {
      min-width: 66px;
      font-size: 1em;
      color: #233d4d;
    }
    .inputs-col input {
      width: 76px;
      border: 1.2px solid #e1e5ee;
      background: #f7f7fa;
      border-radius: 8px;
      padding: 0.18em 0.45em;
      font-size: 1em;
      outline: none;
      transition: border .2s;
    }
    .inputs-col input:focus {
      border: 1.5px solid #2875fa;
      background: #eef4ff;
    }
    .formulas-col, .results-col {
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      min-width: 144px;
      justify-content: flex-start;
    }
    .formulas-col {
      font-family: 'Fira Mono', 'Menlo', monospace;
      color: #697a98;
      font-size: 1.02em;
      font-weight: 500;
      background: #f7f7fb;
      border-radius: 9px;
      padding: 0.55em 0.8em;
      margin-left: 0.15em;
    }
    .results-col {
      font-weight: bold;
      min-width: 135px;
      color: #234;
      font-size: 1.16em;
      background: #e9f7f0;
      border-radius: 9px;
      padding: 0.55em 0.9em;
      margin-left: 0.15em;
      align-items: flex-start;
    }
    @media (max-width: 950px) {
      .card { padding: 1.2rem 0.6rem; }
      .layout { flex-direction: column; gap: 1.3rem; }
      .diagram, .inputs-col, .formulas-col, .results-col { min-width: unset; }
    }
  </style>
</head>
<body>
  <h1>123Trig</h1>
  <div style="text-align: center; margin: 1rem 0 2rem 0;">
    <label for="lang-select">üåç Language:</label>
    <select id="lang-select">
      <option value="en">English</option>
    </select>
  </div>

  <!-- Square -->
  <div class="card">
    <div class="card-title">Square Calculator</div>
    <div class="layout">
      <div class="diagram">
        <svg width="130" height="130" viewBox="0 0 100 100">
          <rect x="20" y="20" width="60" height="60" fill="white" stroke="#333" stroke-width="2"/>
          <text x="50" y="14" text-anchor="middle" font-size="12">a</text>
          <text x="50" y="95" text-anchor="middle" font-size="12">a</text>
          <text x="10" y="55" text-anchor="middle" font-size="12">a</text>
          <text x="90" y="55" text-anchor="middle" font-size="12">a</text>
        </svg>
      </div>
      <div class="inputs-col">
        <div class="input-row">
          <label for="side">Side (a):</label>
          <input type="number" id="side" value="5" min="0" step="any" />
        </div>
      </div>
      <div class="formulas-col">
        <span>P = 4a</span>
        <span>A = a¬≤</span>
      </div>
      <div class="results-col">
        <span id="perimeter"></span>
        <span id="area"></span>
      </div>
    </div>
  </div>

  <!-- Rectangle -->
  <div class="card">
    <div class="card-title">Rectangle Calculator</div>
    <div class="layout">
      <div class="diagram">
        <svg width="180" height="100" viewBox="0 0 140 80">
          <rect x="20" y="20" width="100" height="40" fill="white" stroke="#333" stroke-width="2"/>
          <text x="70" y="15" text-anchor="middle" font-size="12">a</text>
          <text x="70" y="72" text-anchor="middle" font-size="12">a</text>
          <text x="10" y="42" text-anchor="middle" font-size="12">b</text>
          <text x="130" y="42" text-anchor="middle" font-size="12">b</text>
        </svg>
      </div>
      <div class="inputs-col">
        <div class="input-row">
          <label for="rect-a">Length (a):</label>
          <input type="number" id="rect-a" value="5" min="0" step="any" />
        </div>
        <div class="input-row">
          <label for="rect-b">Width (b):</label>
          <input type="number" id="rect-b" value="3" min="0" step="any" />
        </div>
      </div>
      <div class="formulas-col">
        <span>P = 2(a + b)</span>
        <span>A = ab</span>
      </div>
      <div class="results-col">
        <span id="perimeter-rect"></span>
        <span id="area-rect"></span>
      </div>
    </div>
  </div>

  <!-- Triangle -->
  <div class="card">
    <div class="card-title">Triangle Calculator</div>
    <div class="layout">
      <div class="diagram">
        <svg width="170" height="140" viewBox="0 0 130 120">
          <polygon points="20,100 110,100 85,30" fill="white" stroke="#333" stroke-width="2"/>
          <text x="65" y="115" text-anchor="middle" font-size="13">b</text>
          <line x1="85" y1="30" x2="85" y2="100" stroke="#2a8" stroke-dasharray="4,3" stroke-width="2"/>
          <text x="75" y="75" font-size="13" fill="#2a8" text-anchor="start">h</text> <!-- h -->
          <text x="40" y="65" text-anchor="middle" font-size="13">a</text> <!-- a -->
          <text x="103" y="65" text-anchor="middle" font-size="13">c</text> <!-- c -->
        </svg>
      </div>
      <div class="inputs-col">
        <div class="input-row">
          <label for="tri-a">Side a:</label>
          <input type="number" id="tri-a" value="7" min="0" step="any" />
        </div>
        <div class="input-row">
          <label for="tri-b">Base (b):</label>
          <input type="number" id="tri-b" value="8" min="0" step="any" />
        </div>
        <div class="input-row">
          <label for="tri-c">Side c:</label>
          <input type="number" id="tri-c" value="6" min="0" step="any" />
        </div>
        <div class="input-row">
          <label for="tri-h">Height (h):</label>
          <input type="number" id="tri-h" value="5" min="0" step="any" />
        </div>
      </div>
      <div class="formulas-col">
        <span>P = a + b + c</span>
        <span>A = (b √ó h) / 2</span>
      </div>
      <div class="results-col">
        <span id="perimeter-tri"></span>
        <span id="area-tri"></span>
      </div>
    </div>
  </div>

  <!-- Pentagon -->
<div class="card">
  <div class="card-title">Pentagon Calculator (Smart Labels Demo)</div>
  <div class="layout">
    <div class="diagram">
  <svg width="130" height="130" viewBox="0 0 100 100">
    <polygon points="50,10 95,38 77,90 23,90 5,38" fill="white" stroke="#333" stroke-width="2"/>
    <!-- Letras en el centro de cada lado -->
    <text x="80" y="20" font-size="12" text-anchor="middle" fill="#266">a</text>
    <text x="95" y="70" font-size="12" text-anchor="middle" fill="#266">a</text>
    <text x="50" y="100" font-size="12" text-anchor="middle" fill="#266">a</text>
    <text x="5" y="70" font-size="12" text-anchor="middle" fill="#266">a</text>
    <text x="20" y="20" font-size="12" text-anchor="middle" fill="#266">a</text>
  </svg>
</div>  
    <div class="inputs-col">
      <div class="input-row">
        <label for="pent-a">Side (a):</label>
        <input type="number" id="pent-a" value="5" min="0" step="any" />
      </div>
    </div>
    <div class="formulas-col">
      <span>P = 5a</span>
      <span>A = [‚àö(25 + 10‚àö5)/4] a¬≤</span>
    </div>
    <div class="results-col">
      <span id="perimeter-pent"></span>
      <span id="area-pent"></span>
    </div>
  </div>
</div>

  <!-- Hexagon -->
  <div class="card">
    <div class="card-title">Hexagon Calculator</div>
    <div class="layout">
      <div class="diagram">
        <svg width="150" height="140" viewBox="0 0 100 95">
          <polygon points="25,15 75,15 96,48 75,80 25,80 4,48" fill="white" stroke="#333" stroke-width="2"/>
          <text x="50" y="11" text-anchor="middle" font-size="12">a</text>
          <text x="90" y="31" text-anchor="middle" font-size="12">a</text>
          <text x="90" y="70" text-anchor="middle" font-size="12">a</text>
          <text x="50" y="88" text-anchor="middle" font-size="12">a</text>
          <text x="10" y="70" text-anchor="middle" font-size="12">a</text>
          <text x="10" y="31" text-anchor="middle" font-size="12">a</text>
        </svg>
      </div>
      <div class="inputs-col">
        <div class="input-row">
          <label for="hex-a">Side (a):</label>
          <input type="number" id="hex-a" value="5" min="0" step="any" />
        </div>
      </div>
      <div class="formulas-col">
        <span>P = 6a</span>
        <span>A = (3‚àö3/2) a¬≤</span>
      </div>
      <div class="results-col">
        <span id="perimeter-hex"></span>
        <span id="area-hex"></span>
      </div>
    </div>
  </div>

  <!-- Circle -->
  <div class="card">
    <div class="card-title">Circle Calculator</div>
    <div class="layout">
      <div class="diagram">
        <svg width="140" height="140" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" fill="white" stroke="#333" stroke-width="2"/>
          <line x1="50" y1="50" x2="90" y2="50" stroke="#1d88e6" stroke-width="2"/>
          <text x="70" y="46" text-anchor="middle" font-size="12" fill="#1d88e6">r</text>
        </svg>
      </div>
      <div class="inputs-col">
        <div class="input-row">
          <label for="circ-r">Radius (r):</label>
          <input type="number" id="circ-r" value="5" min="0" step="any" />
        </div>
      </div>
      <div class="formulas-col">
        <span>C = 2œÄr</span>
        <span>A = œÄr¬≤</span>
      </div>
      <div class="results-col">
        <span id="circ-perim"></span>
        <span id="area-circ"></span>
      </div>
    </div>
  </div>
  <script>
    function round(n) {
      return isNaN(n) ? '' : Number(n).toFixed(2);
    }
    function update() {
      // Square
      const a = parseFloat(document.getElementById('side').value);
      document.getElementById('perimeter').textContent = !isNaN(a)? `Perimeter = ${round(4*a)} units` : '';
      document.getElementById('area').textContent = !isNaN(a)? `Area = ${round(a*a)} units¬≤` : '';
      // Rectangle
      const ra = parseFloat(document.getElementById('rect-a').value);
      const rb = parseFloat(document.getElementById('rect-b').value);
      document.getElementById('perimeter-rect').textContent = !isNaN(ra)&&!isNaN(rb)? `Perimeter = ${round(2*(ra+rb))} units` : '';
      document.getElementById('area-rect').textContent = !isNaN(ra)&&!isNaN(rb)? `Area = ${round(ra*rb)} units¬≤` : '';
      // Triangle (general)
      const ta = parseFloat(document.getElementById('tri-a').value);
      const tb = parseFloat(document.getElementById('tri-b').value);
      const tc = parseFloat(document.getElementById('tri-c').value);
      const th = parseFloat(document.getElementById('tri-h').value);
      document.getElementById('perimeter-tri').textContent = (!isNaN(ta)&&!isNaN(tb)&&!isNaN(tc)) ? `Perimeter = ${round(ta+tb+tc)} units` : '';
      document.getElementById('area-tri').textContent = (!isNaN(tb)&&!isNaN(th)) ? `Area = ${round(tb*th/2)} units¬≤` : '';
      // Pentagon
      const pa = parseFloat(document.getElementById('pent-a').value);
      document.getElementById('perimeter-pent').textContent = !isNaN(pa)? `Perimeter = ${round(5*pa)} units` : '';
      document.getElementById('area-pent').textContent = !isNaN(pa)? `Area ‚âà ${round((Math.sqrt(5*(5+2*Math.sqrt(5)))/4)*pa*pa)} units¬≤` : '';
      // Hexagon
      const ha = parseFloat(document.getElementById('hex-a').value);
      document.getElementById('perimeter-hex').textContent = !isNaN(ha)? `Perimeter = ${round(6*ha)} units` : '';
      document.getElementById('area-hex').textContent = !isNaN(ha)? `Area ‚âà ${round((3*Math.sqrt(3)/2)*ha*ha)} units¬≤` : '';
      // Circle
      const cr = parseFloat(document.getElementById('circ-r').value);
      document.getElementById('circ-perim').textContent = !isNaN(cr)? `Circumference = ${round(2*Math.PI*cr)} units` : '';
      document.getElementById('area-circ').textContent = !isNaN(cr)? `Area = ${round(Math.PI*cr*cr)} units¬≤` : '';
    }
    document.querySelectorAll('input[type=\"number\"]').forEach(e=>e.addEventListener('input',update));
    update();

  </script>

 
</body>
</html>
